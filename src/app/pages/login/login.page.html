<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img
            src="./../../../assets/icon/jbarpoultryiconroundtransparent.png"
            alt="Ionic logo"
            loading="lazy"
          />
        </ion-col>
        <ion-col size-md="9" size="12" class="welcome">
          <ion-card-content>
            <ion-item lines="none" color="light" class="rowStyle">
              <ion-input type="text" placeholder="your email" required [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item lines="none" color="light" class="rowStyle">
              <ion-input type="password" placeholder="your password" required [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item lines="none" class="forgotPassword">
              <a (click)="gotoSignup()">forgot password?</a>
            </ion-item>
            <ion-button (click)="login()" shape="round" color="primary" class="signInButton"> Sign in </ion-button>
            <ion-item lines="none" class="signUpButton">
              <a (click)="gotoSignup()">DON'T HAVE AN ACCOUNT? SIGN UP</a>
            </ion-item>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
