<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <img
          src="./../../../assets/icon/jbarpoultryiconroundtransparent.png"
          alt="JBar logo"
          loading="eager"
          width="150px"
          height="150px"
          class="center"
        />
        <ion-list id="feature-list">
          <ion-item>
            <span class="userDisplay"
              >Welcome,<br />{{ userDisplayName }}!</span
            >
            <ion-icon
              aria-hidden="true"
              slot="end"
              [ios]="'settings-outline'"
              [md]="'settings-sharp'"
              (click)="gotoSettings()"
            ></ion-icon>
          </ion-item>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                aria-hidden="true"
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-button class="logoutButton" (click)="logOut()">Log Out</ion-button>
      </ion-content>
    </ion-menu>
    <div id="main-content">
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>{{ folder }}</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
          </ion-toolbar>
        </ion-header>

        <div id="container">
          <strong class="capitalize">{{ folder }}</strong>
          <p>
            Explore
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://ionicframework.com/docs/components"
              >UI Components</a
            >
          </p>
        </div>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
